<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">รายชื่อสมาชิก</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">

            <!-- Add product button -->
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="Import()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">เพิ่มสมาชิก</span>
            </button>

            <!-- Add product button -->

            <button class="ml-4" mat-flat-button [color]="'accept'" (click)="export()">
                <mat-icon [svgIcon]="'heroicons_outline:check'"></mat-icon>
                <span class="ml-2 mr-1">ส่งออกข้อมูล</span>
            </button>

        </div>
    </div>

    <!-- search -->
    <!-- <div class="search-box relative flex flex-col flex-0 px-6 md:px-8 border-b mt-4">

    </div> -->


    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">
        <!-- Products list -->
        <div class="flex flex-col flex-auto p-5 overflow-hidden sm:overflow-y-auto">
            <!-- Products list -->
            <div class="flex flex-col flex-auto p-5 overflow-hidden sm:overflow-y-auto ">
                <table datatable [dtOptions]="dtOptions" class="table row-border hover">
                    <thead>
                        <tr>
                            <th>ลำดับ</th>
                            <th>รหัส</th>
                            <th>ชื่อ-สกุล</th>
                            <!-- <th>อีเมล</th> -->
                            <!-- <th>เพศ</th> -->
                            <th>กระเป๋าเงิน</th>
                            <th>สถานะ</th>
                            <th>วันที่สร้าง</th>
                            <th>จัดการ</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="dataRow?.length != 0">
                        <tr *ngFor="let item of dataRow; let i = index">
                            <td style="width: 5%;">{{ pages.begin + (i + 1) }}</td>
                            <td>{{ item.member_id }}</td>
                            <td>{{ item.fname }} - {{ item.lname }}</td>
                            <!-- <td>{{ item.email }}</td> -->
                            <!-- <td>{{ item.sex }}</td> -->
                            <td> {{item.wallet | currency:" ":"symbol"}}</td>
                            <td>
                                <div *ngIf="item.status === 'Yes'"> เปิดการใช้งาน</div>
                                <div *ngIf="item.status === 'No'"> ปิดการใช้งาน</div>
                            </td>
                            <td>{{ item.created_at }}</td>
                            <td style="width: 5%;">
                                <button mat-button (click)="edit(item.id)">
                                    <mat-icon>visibility</mat-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="dataRow?.length == 0">
                        <tr>
                            <td colspan="9" class="no-data-available text-center">ไม่มีข้อมูล !</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
